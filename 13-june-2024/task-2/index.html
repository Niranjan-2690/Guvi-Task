<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css" />
    <title>HTML Forms</title>
</head>
<body>
        <div class="container">
            <h3 class="heading">HTML Forms</h3>
            <form class="row g-3" id="myForm">
                <div class="col-md-4">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstname">
                </div>
                <div class="col-md-4">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastname">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="col-4">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Door no, street, area">
                </div>
                <div class="col-md-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-md-3">
                    <label for="state" class="form-label">State</label>
                    <select id="state" class="form-select">
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="postcode" class="form-label">Post Code</label>
                    <input type="text" class="form-control" id="postcode">
                </div>
                <div class="col-md-3">
                    <label for="address" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Foods</label>
                    <div class="food">
                        <div class="food-option">
                            <input type="checkbox" name="foods" value="Idly" id="idly">
                            <label for="idly">Idly</label>
                        </div>
                        <div class="food-option">
                            <input type="checkbox" name="foods" value="Doosa" id="doosa">
                            <label for="doosa">Doosa</label>
                        </div>
                        <div class="food-option">
                            <input type="checkbox" name="foods" value="Poori" id="poori">
                            <label for="poori">Poori</label>
                        </div>
                        <div class="food-option">
                            <input type="checkbox" name="foods" value="Pongal" id="pongal">
                            <label for="pongal">Pongal</label>
                        </div>
                        <div class="food-option">
                            <input type="checkbox" name="foods" value="Idiyappam" id="idiyappam">
                            <label for="idiyappam">Idiyappam</label>
                        </div>
                    </div>
                </div>                
                <div class="d-flex justify-content-center mt-5">
                    <button type="submit" class="btn btn-primary btn-width">Add item</button>
                </div>
            </form>
            <hr>
            <div>
                <table class="table table-sm" id="myTable">
                    <thead>
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Pincode</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Food</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
