<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Event Update</title>
</head>

<body>
    <div class="events">
        <div class="heading">
            <h1>WonderFest</h1>
            <h6>Number of seats available: 23</h6>
        </div>
        <div class="container mt-5">
            <div class="card mb-4">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="https://i1.wp.com/www.learnesl.net/wp-content/uploads/2017/10/Hosting-Script-for-Welcome-Party.png?fit=840%2C420&ssl=1"
                            class="img-fluid rounded-start img-side" alt="event registeration" />
                    </div>
                    <div class="col-md-8 ps-5 mt-3">
                        <div class="mb-2 row">
                            <label for="name" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-5">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="phone" class="col-sm-2 col-form-label">Phone No:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="phone">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="NumberOfSeats" class="col-sm-2 col-form-label">Number of seats:</label>
                            <div class="col-sm-2">
                                <select class="form-select form-select-sm-2 mb-3 text-end" aria-label="Large select example">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="NumberOfAttendee" class="col-sm-2 col-form-label">Number of Attendee 2:</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="NumberOfAttendee">
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
